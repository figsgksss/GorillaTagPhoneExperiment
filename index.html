<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorilla Tag 3D - Hand Model</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    video { display: none; } /* Hide the video element */
  </style>
</head>
<body>
  <video id="input_video" style="display:none;"></video>

  <script>
    let scene, camera, renderer, handModel, handX = 0, handY = 0, handZ = 0;
    let rotationX = 0, rotationY = 0;

    // Initialize Three.js Scene
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a simple 3D hand model (simplified)
      const handGeometry = new THREE.BoxGeometry(1, 0.5, 0.3); // Palm
      const handMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });

      // Palm
      handModel = new THREE.Mesh(handGeometry, handMaterial);
      handModel.position.set(0, 0, -5);
      scene.add(handModel);

      // Set camera position
      camera.position.z = 10;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);

      // Update hand position based on hand tracking
      handModel.position.set(handX, handY, handZ);

      // Update rotation based on gyroscope
      handModel.rotation.set(rotationX, rotationY, 0);
    }

    // Handle device orientation (gyroscope) for looking around
    window.addEventListener('deviceorientation', (event) => {
      const alpha = event.alpha ? event.alpha * Math.PI / 180 : 0;
      const beta = event.beta ? event.beta * Math.PI / 180 : 0;
      const gamma = event.gamma ? event.gamma * Math.PI / 180 : 0;

      // Adjust rotation variables (use alpha and beta for a smoother look)
      rotationX = beta; // Rotation around X-axis (forward/backward tilt)
      rotationY = alpha; // Rotation around Y-axis (left/right tilt)
    });

    const videoElement = document.getElementById('input_video');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmark = results.multiHandLandmarks[0][9]; // Palm center

        // Scale the hand movement
        handX = (landmark.x - 0.5) * 10;
        handY = (0.5 - landmark.y) * 10; // Invert the Y-axis for correct orientation
        handZ = (landmark.z - 0.5) * 10;
      }
    });

    // Use back camera
    const cameraObj = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      facingMode: 'environment',
      width: 640,
      height: 480
    });

    cameraObj.start().then(() => {
      init(); // Initialize scene after camera starts successfully
    }).catch(err => {
      console.error("Error accessing the camera: ", err); // Handle errors if camera access fails
    });

    // Resize handling for mobile
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
