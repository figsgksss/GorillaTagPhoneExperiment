<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gorilla Tag 3D - Monke</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <video id="input_video" style="display:none;"></video>

  <script>
    let scene, camera, renderer, monke, stump, handX = 0, handY = 0, handZ = 0;

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add a basic floor
      const floorGeometry = new THREE.PlaneGeometry(100, 100);
      const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = Math.PI / 2;
      scene.add(floor);

      // Add stump (representing an obstacle or base)
      const stumpGeometry = new THREE.CylinderGeometry(3, 5, 10, 32);
      const stumpMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
      stump = new THREE.Mesh(stumpGeometry, stumpMaterial);
      stump.position.set(0, 5, 0);  // Position the stump in the world
      scene.add(stump);

      // Add a basic monkey (just a simple sphere for now as placeholder)
      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Monke color
      monke = new THREE.Mesh(geometry, material);
      scene.add(monke);

      // Set the camera position
      camera.position.z = 10;

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      monke.position.set(handX, handY, handZ); // Move monkey with hand position
    }

    const videoElement = document.getElementById('input_video');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmark = results.multiHandLandmarks[0][9]; // Palm center
        handX = (landmark.x - 0.5) * 20;  // Scale to the 3D world
        handY = (landmark.y - 0.5) * 20;
        handZ = (landmark.z - 0.5) * 20;
      }
    });

    // Use back camera
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      facingMode: 'environment',  // This ensures we use the back camera
      width: 640,
      height: 480
    });

    camera.start();

    init();
  </script>
</body>
</html>
